<html>
<head>
<title>Node Push Server Front End</title>
</head>

<body>
<script src="http://localhost:1234/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:1234');
  socket.on('change', function (data) {
    var dataIsValid = (data !== "\n");
    if(dataIsValid){
        console.log(data);
    }
  });
</script>
</body>
</html>
